{% extends "layout.html" %}
{% block content %}



		{% for r in res %}
		<h2>{{ r }}</h2>
		{% for i in res[r] %}
			{% if r=="arguments" %}
				{% if i in res["grounded"] %}
				<a class="green">{{ i }}</a>
				{% else %}
				<a class="red">{{ i }}</a>
				{% endif %}
			{% else %}
				<a>{{ i }}</a>
			{% endif %}
		{% endfor %}
	{% endfor %}		

{% endblock content %}
